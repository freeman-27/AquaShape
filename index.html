<script>
    //Sounds/////////////////////////////////////////////////////////////////////////////////
    let StateID = 1;
    function TurnSound(){

        let S1 = document.getElementById("bubbles_sound");
        let S_btn = document.getElementById("Sound_Btn");
        if (StateID == 1) {
            S1.play();
            S_btn.innerHTML = "<span>Stop Sound</span><img id='Sound_Btn_Cont1' src=''>" ;
        // document.getElementById("Sound_Btn").setAttribute("style", "background-image: url('img/sound_off.png'); background-size: cover, cover;");
        document.getElementById("Sound_Btn_Cont1").src = "img/sound_off.png";
        
        // document.getElementById("Sound_Btn_Cont1").setAttribute("src", "img/sound_off.png");
        // S_btn.childNodes(1).setAttribute("img/sound_on.png");

        } 
        if(StateID == 2){
            // S1.removeAttribute("loop");
            S1.pause();
            S_btn.innerHTML = "<span>Play Sound</span><img id='Sound_Btn_Cont1' src=''>" ;
        // document.getElementById("Sound_Btn").setAttribute("style", "background-image: url('img/sound_on.png'); background-size: cover, cover;");
        document.getElementById("Sound_Btn_Cont1").src = "img/sound_on.png";
        // document.getElementById("Sound_Btn_Cont1").setAttribute("src", "img/sound_on.png");
        // S_btn.childNodes(1).setAttribute("img/sound_off.png");


        }
        Change_State();
    }


    function Change_State(){
        if (StateID == 1){
            StateID = 2;
        } else if (StateID == 2){
            StateID = 1;
        }
        return StateID;
    }
</script>
<script>
    //Lights/////////////////////////////////////////////////////////////////////////////////
    let Light_srs_1 = document.getElementById("LightSource_Element");
    let SwBtn = document.getElementById("Light_Switch");
    

    let LightStateID = 1;

    function Switch_Light(){
        if (LightStateID == 2){
            Light_srs_1.classList.add("d-none");
            // Light_srs_1.classList.add("LightOn");
            // Light_srs_1.classList.add("LightYellow");
            SwBtn.innerHTML = "Lights Off";
            SwBtn.innerHTML = "<span>Lights Off</span><img id='Light_Switch_Cont1' src=''>";
            document.getElementById("Light_Switch_Cont1").src = "img/switch_light_on.png";
            /// restyle btn element:
            document.getElementById("change_ColorLightID").classList.remove("btn-dark");
            document.getElementById("change_ColorLightID_Mobile_Btn").classList.remove("btn-dark");
        } 
        if(LightStateID == 1){
            Light_srs_1.classList.remove("d-none");
            // Light_srs_1.classList.remove("LightOn");
            // Light_srs_1.classList.remove("LightYellow");
            SwBtn.innerHTML = "Lights On";
            SwBtn.innerHTML = "<span>Lights Off</span><img id='Light_Switch_Cont1' src=''>";
            document.getElementById("Light_Switch_Cont1").src = "img/switch_light_off.png";
            /// restyle btn element:
            document.getElementById("change_ColorLightID").classList.add("btn-dark");
            document.getElementById("change_ColorLightID_Mobile_Btn").classList.add("btn-dark");
        } 
        Set_Light_State();
    }
    function Set_Light_State(){
            if (LightStateID == 1){
                LightStateID = 2;
            } else if (LightStateID == 2){
                LightStateID = 1;
            }
            return LightStateID;
        }
